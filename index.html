<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Shark project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        html,
        body {
            height: 100%;
        }

        .sidebar {
            height: 100%;
            background: #f3f5f7;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 0 0 40px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo__icon {
            font-size: 2.5rem;
            color: #4a6ada;
        }

        .logo__text {
            margin-left: 10px;
        }

        .nav {
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .nav__list {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
            margin-top: 32px;
            list-style: none;
        }

        .nav__icon {
            font-size: 1.2rem;
            color: #7a7f89;
            padding-left: 5px;
        }

        .nav__icon:hover {
            color: #4c6bde;
        }

        .nav__item:hover {
            color: #4c6bde;
            background: linear-gradient(90deg, white, #f6f8fa);
            border-right: 2px solid #fb663f;
        }


        .nav__item {
            height: 50px;
            display: flex;
            align-items: center;
            border-radius: 10px 0 0 10px;
        }

        .nav__item-id {
            margin-left: 15px;
        }


        main {
            display: flex;
            height: 100%;
            position: absolute;
            left: 250px;

        }

        .inbox {
            border-right: 1px solid #f2f2f4;
            /* вынести в переменную */
            width: 300px;
            height: 100%;
        }

        .project {
            height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .project__title {
            color: #b6b8be;
            font-size: .6rem;
            font-weight: 400;
        }

        .project__id {}

        .project__item {
            display: flex;
            align-items: center;
            width: 80%;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .project__item-id {
            display: flex;
            width: 80px;
            justify-content: space-evenly;
        }

        .project__item--oranje,
        .project__item--blue,
        .project__item--purple,
        .project__item--green {
            height: 15px;
            width: 15px;
            border-radius: 6px;
        }

        .project__item--oranje {
            border: 2px solid #c77b67;
        }

        .project__item--blue {
            border: 2px solid #6284bb;
        }

        .project__item--purple {
            border: 2px solid #7356c2;
        }

        .project__item--green {
            border: 2px solid #a4c9b5;
        }

        .project__item-name {
            margin-left: 4px;
            width: 62px;

        }

        .project__item-tilte {
            font-size: .7rem;
            color: #3c3e40;

        }

        .project__item-ball {
            height: 25px;
            width: 25px;
            background: #e7e9ef;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #9c9faa;
            font-size: .8rem;
        }

        .button__item {
            height: 35px;
            width: 160px;
            border-radius: 11px;
            border: 1px solid #e7e9ed;
            background: #f3f5f7;
        }

        .inbox {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .inbox__title {
            font-weight: 400;
            font-size: 2rem;
        }

        .inbox__icon {
            height: 30px;
            width: 30px;
            border: 1px solid #9c9faa;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .inbox__icon--transform {
            font-size: 1rem;

        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <i class="las la-cube logo__icon"></i>
            <h4 class="logo__text">Shark</h4>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <i class="las la-layer-group nav__icon"></i>
                    <h6 class="nav__item-id">
                        Dashboard
                    </h6>

                </li>
                <li class="nav__item">
                    <i class="las la-chart-bar nav__icon"></i>
                    <h6 class="nav__item-id">
                        Statistic
                    </h6>

                </li>
                <li class="nav__item">
                    <i class="las la-comment-alt nav__icon"></i>
                    <h6 class="nav__item-id">
                        Support
                    </h6>

                </li>
                <li class="nav__item">
                    <i class="las la-clipboard nav__icon"></i>
                    <h6 class="nav__item-id">
                        Inbox
                    </h6>

                </li>
                <li class="nav__item">
                    <i class="las la-rocket nav__icon"></i>
                    <h6 class="nav__item-id">
                        Goals
                    </h6>

                </li>
                <li class="nav__item">
                    <i class="las la-link nav__icon"></i>
                    <h6 class="nav__item-id">
                        Links
                    </h6>

                </li>
            </ul>

        </nav>
        <div class="project">
            <h6 class="project__title">PROJECT</h6>
            <div class="project__id">
                <div class="project__item">
                    <div class="project__item-id">
                        <span class="project__item--oranje"></span>
                        <span class="project__item-name">
                            <h5 class="project__item-tilte">Calipso</h5>
                        </span>
                    </div>
                    <div class="project__item-ball">+4</div>
                </div>
                <div class="project__item">
                    <div class="project__item-id">
                        <span class="project__item--blue"></span>
                        <span class="project__item-name">
                            <h5 class="project__item-tilte">BWS bank</h5>
                        </span>
                    </div>
                    <div class="project__item-ball">+5</div>
                </div>
                <div class="project__item">
                    <div class="project__item-id">
                        <span class="project__item--purple"></span>
                        <span class="project__item-name">
                            <h5 class="project__item-tilte">Unicorn app</h5>
                        </span>
                    </div>
                    <div class="project__item-ball">+1</div>
                </div>
                <div class="project__item">
                    <div class="project__item-id">
                        <span class="project__item--green"></span>
                        <span class="project__item-name">
                            <h5 class="project__item-tilte">Salt</h5>
                        </span>
                    </div>
                    <span class="project__item-ball">+3</span>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="button__item">Show more</button>
        </div>

    </aside>
    <main>
        <div class="inbox">
            <h1 class="inbox__title">Inbox</h1>
            <div class="inbox__icon">
                <i class="las la-plus inbox__icon--transform"></i>
            </div>
        </div>
        <div class="chat">
            <div class="chat__item"></div>
            <div class="chat__panel"></div>
        </div>

    </main>

</body>

</html>
